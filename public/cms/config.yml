backend:
  name: github
  repo: ozzi82/sign-shop-swagger
  branch: main
  auth_scope: repo
  base_url: https://sign-shop-swagger.vercel.app/
  auth_endpoint: /api/auth
  site_domain: sign-shop-swagger.vercel.app
  open_authoring: true

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "fixed_pages"
    label: "Fixed Pages"
    files:
      - label: "Homepage"
        name: "home"
        file: "content/pages/home.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Hero Text", name: "hero", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }

      - label: "Products"
        name: "products"
        file: "content/pages/products.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }

      - label: "About"
        name: "about"
        file: "content/pages/about.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }

      - label: "Contact"
        name: "contact"
        file: "content/pages/contact.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Form Text", name: "form_text", widget: "string" }

  - name: "dynamic_pages"
    label: "Dynamic Pages"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }