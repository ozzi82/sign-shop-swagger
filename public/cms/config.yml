backend:
  name: github
  repo: ozzi82/sign-shop-swagger
  branch: main
  base_url: https://sign-shop-swagger.vercel.app
  auth_endpoint: /api/auth
  site_domain: sign-shop-swagger.vercel.app

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "pages"
    label: "Pages"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
